{% extends 'base.html' %}

{% block title %}
<title>Register</title>
{% endblock %}


{% block content %}
<div class="left-part">
  <h1>WELCOME TO TODO LIST</h1>
  <p>Register Page for User Account</p>

   
  <div class="btn-group">
  </div>
</div>
<form method="post" enctype="multipart/form-data" >
  {% csrf_token %}
  {% for i in messages %}
  <p style="color:red; font-size: 12px;"> {{i}}</p>
{% endfor %}
  <div class="title">
    <i class="fas fa-pencil-alt"></i> 
    <h2>Register User</h2>
  </div>
  <div class="info">
    
    {{form}}

  </div>
  <div class="checkbox">
  </div>
  <button type="submit">Submit</button>

  <br>
  <br>      

  <p style="text-align: center;">Already Have an Account. <a href="/login" style="text-decoration: underline; color: skyblue;">Login</a></p>

</form>


{% endblock %}
